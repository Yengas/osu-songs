project.ext{
	title = appName + "-desktop"
	mainClass = "com.yengas.osusongpickergui.OsuSongPickerGUI"
	assetsDir = "assets"
}

compileJava.options.encoding = "UTF-8"
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

sourceSets {
	main.java.srcDir( 'src' )
}

eclipse{
	project{
		name = appName + "-desktop"
		linkedResource(name: 'assets', type: '2', location: 'PROJECT_LOC/assets')
	}
}

task distribute(dependsOn: classes, type: Jar){
	from files(sourceSets.main.output.classesDir)
	from files(sourceSets.main.output.resourcesDir)
	from ( configurations.compile.collect{ zipTree(it) } )
	from files(project.assetsDir)
	
	manifest.attributes('Implementation-Title': project.title, 'Implementation-Version': project.version, 'Main-Class': project.mainClass)
}